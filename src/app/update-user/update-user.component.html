<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User Id</label>
      <input type="text" class="form-control" id="userId" required [(ngModel)]="user.userId" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.userName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.email" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
